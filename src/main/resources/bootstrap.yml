server:
  port: 8084
management:
  endpoints:
    web:
      exposure:
        include: "*"  
spring:
  application:
    name: department-service
  profiles: local
  cloud:
    config:
      uri: http://localhost:8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
      